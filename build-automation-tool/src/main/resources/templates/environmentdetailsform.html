<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Build Automation Tool</title>
 <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
<script>
		$(document).ready(function(){
			// binds form submission and fields to the validation engine
			$("#formID").validationEngine('attach');
		});
	</script>
 </head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/sidebar :: sidebar"></th:block> /*/-->
   <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    <h2>Environment Details</h2>  
    </section>

    <!-- Main content -->
    <section class="content">

     <div>
        <form id="formID" class="form-horizontal" th:object="${envDetail}" th:action="@{/envDetail}" method="post">
            
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control validate[required] text-input" id="name" placeholder="Enter Environment Name" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control validate[required] text-input" id="description" placeholder="Enter Description" th:field="*{description}"/>
                </div>
                
            </div>            
             <div class="form-group">
             	<label class="col-sm-2 control-label pull-right"><button type="submit" class="btn btn-success">Submit</button></label>
             </div>
        </form>
    </div>

    </section>
    <!-- /.content -->
  </div>

</div>
</body>
</html>
